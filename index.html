<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="bootstrap.min.css" />
        <title>CRUD JavaScript</title>
    </head>

    <body class="bg-secondary">
        <section class="text-center p-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 style="color: darkred">CRUD Operations</h1>
                        <form
                            class="row border border-dark rounded bg-dark p-4"
                            id="form"
                        >
                            <div class="col-4">
                                <div class="form-group">
                                    <input
                                        type="text"
                                        id="name"
                                        class="form-control"
                                        placeholder="Name"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <input
                                        type="text"
                                        id="email"
                                        class="form-control"
                                        placeholder="Email"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <input
                                        type="text"
                                        id="mobile"
                                        class="form-control"
                                        placeholder="Mobile"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="form-group col-12">
                                <button
                                    type="submit"
                                    id="save"
                                    class="btn btn-success mr-auto ml-auto mt-4"
                                >
                                    Save Data
                                </button>
                                <input type="hidden" id="contEdit-id" />
                            </div>
                        </form>
                    </div>
                    <div class="col-12">
                        <table class="table table-dark table-striped mt-5">
                            <thead>
                                <tr role="row">
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Mobile</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
